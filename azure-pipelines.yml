trigger:
- none


variables:
- group: niraj_vg

parameters:
  - name: Testing
    displayName: Testing attributes
    type: string
    values:
    - ABC
    - DEF
    default: ABC
  - name: SelfHostedAgentName
    displayName: Agent Pool Machines
    type: string
    default: agent8
    values:
    - agent8
    - agent10
    - agent7

jobs:
 - job: Test

   pool: 
     name: niraj_agent
     demands: 
       - Agent.Name -equals ${{ parameters.SelfHostedAgentName }}
   cancelTimeoutInMinutes: 1 
   timeoutInMinutes: 15 
   steps:
    - script: echo Hello, world! 
      displayName: 'Run a one-line script'

    - task: Bash@3
      inputs:
        filePath: 'test.sh'
        failOnStderr: true
      enabled: true

    - task: Bash@3
      inputs:
        filePath: 'test1.sh'
      enabled: true
      condition: always()